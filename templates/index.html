<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
        }
        h1 {
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 120px;
            height: auto;
        }
        .docker-info {
            font-size: 18px;
            margin: 20px 0;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #00d8ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #008ecf;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            color: black;
            padding: 10px;
            margin: 10px auto;
            width: 300px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        li:hover {
            transform: scale(1.05);
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
        .delete-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: darkred;
        }
        .welcome-msg {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-msg">ðŸŽ‰ Welcome to AWS with Docker! Showcase your skills with a To-Do List! ðŸŽ‰</div>
    <div class="logo-container">
        <img src="https://www.docker.com/wp-content/uploads/2023/01/vertical-logo-monochromatic.png" alt="Docker Logo">
        <img src="https://a0.awsstatic.com/libra-css/images/logos/aws_logo_smile_1200x630.png" alt="AWS Logo">
    </div>
    <div class="docker-info">Deploy your application seamlessly with Docker and AWS!</div>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li class="task" data-id="{{ task['id'] }}">
            <span onclick="toggleTask(this)">{{ task['name'] }}</span>
            <form action="/delete/{{ task['id'] }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <script>
        function toggleTask(element) {
            element.classList.toggle('completed');
        }
    </script>
</body>
</html>
